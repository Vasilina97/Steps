<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учёт тренировок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            font-size: 14px;
        }
        .header {
            margin-bottom: 5px;
            font-weight: bold;
            white-space: pre;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .table th, .table td {
            padding: 6px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: white;
            font-weight: normal;
            white-space: pre;
        }
        .delete-btn {
            color: black;
            cursor: pointer;
            margin-left: 10px;
        }
        .form-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input {
            padding: 5px 8px;
            border: 1px solid #ddd;
            border-radius: 2px;
            font-size: 13px;
            width: 100px;
        }
        button {
            padding: 5px 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 2px;
            cursor: pointer;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header">Дата (ДД.ММ.ГГ)    Пройдено км</div>
    
    <div class="form-container">
        <input type="text" id="dateInput" pattern="\d{2}\.\d{2}\.\d{4}">
        <input type="number" id="kmInput" step="0.1" min="0">
        <button id="addBtn">Добавить</button>
    </div>
    
    <table class="table">
        <thead>
            <tr>
                <th>Дата (ДД.ММ.ГГ)    Пройдено км    Действия</th>
            </tr>
        </thead>
        <tbody id="trainingTable">
            <!-- Данные будут добавляться здесь -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('dateInput');
            const kmInput = document.getElementById('kmInput');
            const addBtn = document.getElementById('addBtn');
            const tableBody = document.getElementById('trainingTable');
            
            // Инициализация данных (пример из скриншота)
            let trainings = [
                { date: '20.07.2019', km: 5.7 },
                { date: '19.07.2019', km: 14.2 },
                { date: '18.07.2019', km: 3.4 }
            ];
            renderTable();
            
            // Обработчик добавления тренировки
            addBtn.addEventListener('click', addTraining);
            
            function addTraining() {
                const date = dateInput.value.trim();
                const km = parseFloat(kmInput.value.trim());
                
                // Проверка введённых данных
                if (!date || isNaN(km) || km <= 0) {
                    alert('Пожалуйста, введите корректные данные');
                    return;
                }
                
                // Проверка формата даты
                if (!/^\d{2}\.\d{2}\.\d{4}$/.test(date)) {
                    alert('Пожалуйста, введите дату в формате ДД.ММ.ГГГГ');
                    return;
                }
                
                // Парсинг даты для сортировки
                const [day, month, year] = date.split('.');
                const dateObj = new Date(`${year}-${month}-${day}`);
                
                if (isNaN(dateObj.getTime())) {
                    alert('Пожалуйста, введите корректную дату');
                    return;
                }
                
                // Проверяем, есть ли уже запись с такой датой
                const existingIndex = trainings.findIndex(item => item.date === date);
                
                if (existingIndex !== -1) {
                    // Если запись существует, обновляем километраж
                    trainings[existingIndex].km += km;
                } else {
                    // Если записи нет, добавляем новую
                    trainings.push({
                        date,
                        km,
                        dateObj // Сохраняем объект Date для сортировки
                    });
                }
                
                // Сортируем массив по дате (новые сверху)
                trainings.sort((a, b) => b.dateObj - a.dateObj);
                
                // Обновляем таблицу
                renderTable();
                
                // Очищаем поля ввода
                dateInput.value = '';
                kmInput.value = '';
                dateInput.focus();
            }
            
            function renderTable() {
                // Очищаем таблицу
                tableBody.innerHTML = '';
                
                // Добавляем строки с данными
                trainings.forEach(training => {
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    
                    // Форматируем строку как в скриншоте
                    const rowContent = document.createElement('div');
                    rowContent.style.display = 'flex';
                    rowContent.style.justifyContent = 'space-between';
                    
                    const dateSpan = document.createElement('span');
                    dateSpan.textContent = training.date;
                    dateSpan.style.width = '100px';
                    
                    const kmSpan = document.createElement('span');
                    kmSpan.textContent = training.km.toFixed(1);
                    kmSpan.style.width = '60px';
                    kmSpan.style.textAlign = 'right';
                    
                    const actionsSpan = document.createElement('span');
                    const deleteBtn = document.createElement('span');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = '✘';
                    deleteBtn.addEventListener('click', () => deleteTraining(training.date));
                    
                    actionsSpan.appendChild(deleteBtn);
                    
                    rowContent.appendChild(dateSpan);
                    rowContent.appendChild(kmSpan);
                    rowContent.appendChild(actionsSpan);
                    
                    cell.appendChild(rowContent);
                    row.appendChild(cell);
                    tableBody.appendChild(row);
                });
            }
            
            function deleteTraining(date) {
                if (confirm('Вы уверены, что хотите удалить эту запись?')) {
                    trainings = trainings.filter(item => item.date !== date);
                    renderTable();
                }
            }
        });
    </script>
</body>
</html>
